  <script type="text/javascript">
    $(document).ready(function() {
      $(".add-row").click(function() {
        var source = $("#form_source").val();
        var destination = $("#form_destination").val();
        var port = $("#form_port").val();
        var markup = "<tr><td><input type='checkbox' name='record'></td><td><input name='source[]' size=10 value='" + source + "' readonly/></td><td><input name='destination[]' size=10 value='" + destination +
          "' readonly/></td><td><input name='port[]' size=6 value='" + port + "' readonly/></td></tr>";
        $("table tbody").append(markup);
      });

      // Find and remove selected table rows
      $(".delete-row").click(function() {
        $("table tbody").find('input[name="record"]').each(function() {
          if ($(this).is(":checked")) {
            $(this).parents("tr").remove();
          }
        });
      });
    });
  </script>
